<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cart</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="link" href="./../../index.html">Home</a>
            </li>
            <li class="nav-item"><a class="link" href="#">Shop</a></li>
            <li class="nav-item"><a class="link" href="#">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="cart">
      <h2>Cart page</h2>

      <article class="item">
        <img
          src="./../../assets/images/pexels-roman-odintsov-4925628.jpg"
          alt="Product 1"
        />
        <div>
          <span class="item-name">Name of product 1</span>
          <div class="item-controls">
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
          </div>
          <span class="item-price">10$</span>
        </div>
        <button class="remove-btn">Remove</button>
      </article>

      <article class="item">
        <img
          src="./../../assets/images/pexels-tati-lebedenko-16181773.jpg"
          alt="Product 2"
        />
        <div>
          <span class="item-name">Name of product 2</span>
          <div class="item-controls">
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
          </div>
          <span class="item-price">10$</span>
        </div>
        <button class="remove-btn">Remove</button>
      </article>

      <article class="item">
        <img
          src="./../../assets/images/pexels-karolina-grabowska-8361479.jpg"
          alt="Product 3"
        />
        <div>
          <span class="item-name">Name of product 3</span>
          <div class="item-controls">
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
          </div>
          <span class="item-price">10$</span>
        </div>
        <button class="remove-btn">Remove</button>
      </article>

      <article class="total">
        <span>Total:</span>
        <span class="total-price">30$</span>
      </article>
      <button class="checkout">To order</button>
    </section>
  </body>
</html>
